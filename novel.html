<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== icons ===============-->
    <link rel="shortcut icon" href="media/image/icon/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css" crossorigin="">

    <!--=============== js ===============-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

    <!--=============== css ===============-->
    <link rel="stylesheet" href="css/gitalk.css">
    <link rel="stylesheet" href="css/style.css">

    <title>小说 | KoMoriSam</title>
</head>

<body>

    <!--=============== siderbar ===============-->
    <div id="sidebar-menu"></div>

    <!--=============== main ===============-->
    <main class="main container" id="main">
        <h1>向远方</h1>
        <em>森落 著</em>
        <p>当前章节<select id="fileSelect"></select> <button onclick="loadFile()">加载章节</button></p>
        <p>最新章节<select id="latestFileSelect"></select> <button onclick="latestFile()">最新章节</button></p>


        <p class="novel-toggle">
            <button onclick="firstFile(); toTop()">返回首章</button>
            <button onclick="previousFile(); toTop()">上一章</button>
            <button onclick="nextFile(); toTop()">下一章</button>
            <button onclick="latestFile(); toTop()">最新章节</button>
        </p>
        <div id="loading"></div>
        <div class="output" id="output">
            <h1>你还没有选择章节哦</h1>
            <h2><em>快去点一下加载按钮~</em></h2>
        </div>
        <p class="novel-toggle">
            <button onclick="firstFile(); toTop()">返回首章</button>
            <button onclick="previousFile(); toTop()">上一章</button>
            <button onclick="nextFile(); toTop()">下一章</button>
            <button onclick="latestFile(); toTop()">最新章节</button>
        </p>
        <div id="gitalk-container"></div>
    </main>

    <script>
        $("#sidebar-menu").load("com/side.html");
    </script>
    <script src="js/getMD.js"></script>
    <script src="js/renderGitalk.js"></script>

</body>

</html>
