<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>向远方 | KoMoriSam[archived]</title>

    <!--=============== icons ===============-->
    <link rel="icon" href="../../assets/images/icons/favicon.webp" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== js ===============-->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <script src="../js/main.js"></script>

    <!--=============== css ===============-->
    <link rel="stylesheet" href="../css/gitalk.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!--=============== bar ===============-->
    <div id="page-bar"></div>
    <script>
      $("#page-bar").load("../com/side.html");
    </script>

    <!--=============== main ===============-->
    <main class="main container" id="main">
      <p class="button_bar">
        <button>当前</button>
        <select id="select-list" onchange="loadFile()"></select>
      </p>

      <p class="button_bar">
        <button class="lastest-ch">最新</button>
        <select class="lastest-ch" id="select-lastestCh"></select>
        <button id="refreshButton" title="强制刷新">刷新</button>
      </p>

      <p class="button_bar2">
        <button class="font_toggle fontStyle_toggle" title="字体样式">
          <i class="ri-font-family"></i>
        </button>
        <button
          class="fontStyle_toggle"
          data-font-style="song"
          style="font-family: ZhiSong, 'STSong', 'SimSun', serif"
        >
          宋体
        </button>
        <button
          class="fontStyle_toggle"
          data-font-style="hei"
          style="font-family: XiHei, 'STHeiti', 'STXihei', 'SimHei', sans-serif"
        >
          黑体
        </button>
        <button
          class="fontStyle_toggle"
          data-font-style="kai"
          style="font-family: WenKai, 'STKaiti', 'KaiTi', cursive"
        >
          楷体
        </button>
        <button
          class="fontStyle_toggle"
          data-font-style="fang"
          style="font-family: ZhuQue, 'STFangsong', 'FangSong', serif"
        >
          仿宋
        </button>
      </p>

      <p class="button_bar2">
        <button class="font_toggle fontSize_toggle" title="字体大小">
          <i class="ri-font-size-2"></i>
        </button>
        <button class="fontSize_toggle" data-font-size="small">小号</button>
        <button class="fontSize_toggle" data-font-size="medium">中号</button>
        <button class="fontSize_toggle" data-font-size="large">大号</button>
        <button class="fontSize_toggle" data-font-size="huge">超大</button>
      </p>

      <div id="loading"></div>
      <div class="novel"></div>

      <p class="button_bar">
        <button id="first-ch" onclick="toTop()">返回首章</button>
        <button id="prev-ch" onclick="toTop()">上一章</button>
        <button id="next-ch" onclick="toTop()">下一章</button>
        <button class="lastest-ch" onclick="toTop()">最新章节</button>
      </p>

      <script src="../js/getMD.js"></script>
      <script src="../js/font.js"></script>

      <div id="gitalk-container"></div>
      <script src="../js/renderGitalk.js"></script>
    </main>
  </body>
</html>
